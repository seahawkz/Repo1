<!DOCTYPE html>
<html lang="en">
    <head>
        <title>My Registration Form</title>
        <style>
            form{padding:10px;}
        </style>
    </head>
    <form action="process.php" method="POST">
        <h3>My Registration Form</h3>
        <br>
        <label for="first_name" style="float: left; width: 10em; margin-right: -1.5em;">First Name:</label>
        <input type="text" id="first_name" name="first_name"><br>
        <br>
        <label for="last_name" style="float: left; width: 10em; margin-right: -1.5em;">Last Name:</label>
        <input type="text" id="last_name" name="last_name"><br>
        <br>
        <label for="email" style="float: left; width: 10em; margin-right: -1.5em;">Email:</label>
        <input type="text" id="email" name="email"><br>
        <br>
        <label for="password" style="float: left; width: 10em; margin-right: -1.5em;">Password:</label>
        <input type="password" id="password" name="password"><br>
        <br>
        <label for="pw_confirm" style="float: left; width: 10em; margin-right: -1.5em;">Password Confirm:</label>
        <input type="password" id="pw_confirm" name="password_confirmation"><br>
        <br>
        <label for="date" style="float: left; width: 10em; margin-right: -1.5em;">Birthday:</label>
        <input type="date" id="date" name="date"><br>
        <br>
        <label for="male">Male</label>
        <input type="radio" id="male" name="gender" value="male">
        
        <label for="female">Female</label>
        <input type="radio" id="female" name="gender" value="female">
        
        <label for="other">Other</label>
        <input type="radio" id="other" name="gender" value="other"><br>
        <br>
        <p>A short description about yourself:</p>
        <textarea name="description" cols="40" rows="5"></textarea>
        <br>
        <br>
        <label for="language">Favorite Language</label>
        <select name="language" id="language">
            <option value="python">Python</option>
            <option value="html">HTML</option>
            <option value="powershell">Powershell</option>
            <option value="c#">C#</option>
        </select><br>
        <br>
        <input type="submit" value="Submit">
    </form>  
</html>
